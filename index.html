<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=utf-8>
<title> What to name the baby</title>
<link href="./main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>Let's play..</h1>
  <br>
  <img src="http://preferredbloggers.com/wp-content/uploads/2018/02/baby-name-surprised.jpg" alt="Woman holding her head in front of a board filled with different names" style="width:600px;height:338px;">

  <h1>What to name the baby!</h1>
  <div class="inputSection">
    <div class="inputs">
      <input class="input" placeholder="Write a name..."></input>
      <input class="input" placeholder=""></input>
      <input class="input" placeholder=""></input>
    </div>
    <div class="fade">


    <button class="addOption">Add another</button>
    </div>
  </div>
  <div class="resultSection"></div>
  <div class="fade">

<div class="grow">


  <button class="submit">Let's see!</button>
</div>
</div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
  $(function() {
    $('.resultSection').hide()

    var add_option = function() {
      $('.inputs').append('<input></input>')
    }
    $('.addOption').click(add_option)

    var options = []
    var submit = function() {
      $('.inputSection').hide()
      $('.resultSection').css('display', 'flex')
      $('input').each(function() {
        options.push($(this).val())
      })
      var winner = options[Math.floor(Math.random() * options.length)]
      console.log(winner)
      $('.resultSection').text(winner)
    }
    $('.submit').click(submit)
  })
  </script>
</body>
</html>
